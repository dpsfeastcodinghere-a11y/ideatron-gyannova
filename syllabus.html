<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCERT Syllabus (2024-26)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
            margin-top: 1.5em;
            margin-bottom: 0.8em;
        }
        h1 { font-size: 2.5em; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        h2 { font-size: 2em; color: #34495e; }
        h3 { font-size: 1.5em; color: #34495e; }
        ul {
            list-style-type: disc;
            margin-left: 20px;
            margin-bottom: 1em;
        }
        ul ul {
            list-style-type: circle;
        }
        @media print {
            body {
                background-color: #fff;
                padding: 0;
            }
            .container {
                box-shadow: none;
                margin: 0;
                padding: 0;
                max-width: none;
            }
            /* Ensure content breaks correctly across pages */
            h1, h2, h3, h4, h5, h6 {
                page-break-after: avoid;
            }
            ul, ol {
                page-break-inside: avoid;
            }
            pre, blockquote {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">ðŸ“š NCERT LATEST SYLLABUS (AS PER NCERT)</h1>
        <h2 class="text-center">Classes 6 to 10 â€“ All Core Subjects</h2>
        <hr class="my-8">
        <div id="syllabus-content">
            <!-- Syllabus content will be loaded here -->
        </div>
    </div>

    <script>
        async function loadMarkdown(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdown = await response.text();
                return markdown;
            } catch (error) {
                console.error(`Could not load ${filePath}:`, error);
                return `Failed to load syllabus from ${filePath}.`;
            }
        }

        function renderMarkdown(markdown) {
            // Basic markdown to HTML conversion (can be enhanced with a library if needed)
            let html = markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/^(<li>.*<\/li>)/gim, '<ul>$1</ul>')
                .replace(/(\*\*|__)(.*?)\1/gim, '<strong>$2</strong>')
                .replace(/(\*|_)(.*?)\1/gim, '<em>$2</em>');
            return html;
        }

        async function loadAllSyllabi() {
            const syllabusContentDiv = document.getElementById('syllabus-content');
            const files = [
                'syllabus_class6.md',
                'syllabus_class7.md',
                'syllabus_class8.md',
                'syllabus_class9.md'
            ];

            for (const file of files) {
                const markdown = await loadMarkdown(file);
                syllabusContentDiv.innerHTML += renderMarkdown(markdown);
            }
        }

        document.addEventListener('DOMContentLoaded', loadAllSyllabi);
    </script>
</body>
</html>
